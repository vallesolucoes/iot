version: '3'

services:

  # Eclipse Mosquitto MQTT Broker
  mosquitto:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MOSQUITTO_VERSION=${MOSQUITTO_VERSION:-latest}
    environment:
      - MOSQUITTO_USERNAME=${MOSQUITTO_USERNAME}
      - MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD}
    image: eclipse-mosquitto:${MOSQUITTO_VERSION:-latest}
    container_name: mosquitto
    restart: always
    ports:
      - 1883:1883
    volumes:
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    networks:
      - edge
      
  nodered:
    build: 
      context: ./nodered
      dockerfile: Dockerfile
    #image: nodered/node-red
    container_name: nodered
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
    ports: 
      - 1880:1880
    volumes:
      - noderedData:/data
    networks:
      - edge
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes: 
      - grafanaData:/var/lib/grafana
    networks:
      - edge     

  influxdb:
    image: influxdb:2.4.0
    container_name: influxdb
    restart: unless-stopped
    environment:
      INFLUXDB_DB: DBONE
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      INFLUXDB_ADMIN_USER: influx
      INFLUXDB_ADMIN_PASSWORD: influx
      INFLUXDB_USER: root
      INFLUXDB_USER_PASSWORD: secret
    ports:
      - "8082:8082"
      - "8086:8086"
      - "8089:8089"
    volumes:
      - influxData:/var/lib/influxdb
    networks: 
      - edge       

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000

#Create Volumes for persistent Storage
volumes:
  noderedData:
  influxData:
  grafanaData:
# Create internal link network for Containers
networks:
  edge:      

